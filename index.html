<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GIFTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
    <!-- The video-->
    <video autoplay muted loop id="myVideo">
        <source src="assets/images/clouds.mp4" type="video/mp4">
    </video> 

    <!--The heading and search form -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" style="color:darkblue">GIFTastic! Let's explore the food!</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="usertopicadd" type="search" placeholder="Enter new topic here" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id = "add" type="submit">ADD</button>
        </form>
    </nav>

    <!-- Topic themes will be shown here -->
    <div class="topicbuttons">

    </div>

    <!--10 random topic images will be shown here-->
    <div id="images">

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
